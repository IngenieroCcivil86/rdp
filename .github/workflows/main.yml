name: RDP via Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  start-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: üì¶ Preparar entorno
        run: |
          sudo apt update -y
          sudo apt install -y xfce4 xfce4-terminal xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          echo "rdpuser:rdppass" | sudo chpasswd
          sudo adduser rdpuser sudo

      - name: üåê Instalar cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: üöÄ Iniciar t√∫nel temporal (sin login)
        run: |
          # Inicia un t√∫nel local p√∫blico directo sin necesidad de autenticarse con Cloudflare
          nohup cloudflared tunnel --url tcp://localhost:3389 > tunnel.log 2>&1 &

          # Espera unos segundos y muestra la URL p√∫blica
          sleep 5
          grep -o 'https://[0-9a-zA-Z.-]*\.trycloudflare.com' tunnel.log || true

      - name: ‚è≥ Mantener sesi√≥n activa
        run: |
          echo "Conectate v√≠a RDP a la URL que ves arriba."
          echo "Usuario: rdpuser | Contrase√±a: rdppass"
          sleep 7200
